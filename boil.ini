[generic]
objdir = obj
ldflags = -lm -lgomp
cflags = -std=c++17 -O3 -fdiagnostics-color -Wpedantic -Wall -fopenmp -g -I/home/johannes/.local/include
cc = g++
ext = .cc
libraries =
gtest_dir = /usr/src/gtest

[cstool]
srcdir = src/cstool
target = cstool
modules = ../common
libraries = muparser

[test]
srcdir = test
target = unittests
modules =
cflags = ${generic:cflags} -I/usr/src/gtest -pthread
ldflags = ${generic:ldflags} -pthread

[clean]
command = rm -rf ${generic:objdir} ${test:target} ${cstool:target} $$(find . -name '*~')

